<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veygo Clone</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="nav">
            <div class="logo">
                <img src="https://www.veygo.com/wp-content/uploads/2021/07/Veygo-x-Admiral-logo.svg" alt="veygo logo" id="main-logo">
            </div>
            <div class="menu-left">
                <ul class="menu-items">
                    <li>Learner driver insurance</li>
                    <li>Temporary car insurance</li>
                    <li>NEW Learn App</li>
                </ul>
            </div>
            <div class="menu-right">
                <ul class="menu-items2">
                    <li class="menu-help"></li>
                    <li class="menu-login"></li>
                </ul>
            </div>
        </div>
        <div class="main-content">
            <div class="advert-left"></div>
            <div class="veygopic-right"></div>
        </div>
        <div class="cookie-control"></div>
    </div>
    
    <div class="admiral-nav"></div>
    
    <div class="middle-top">
        <div class="mt-logo-left"></div>
        <div class="mt-logo-right"></div>
    </div>

    <div class="middle-bottom">
        <div class="mb-logo-left"></div>
        <div class="mb-logo-right"></div>
    </div>

    <div class="trustpilot">
        <div class="trust-head"></div>
        <div class="trust-carousel"></div>
        <div class="trust-review-btn"></div>
    </div>

    <div class="help-section">
        <div class="help-head"></div>
        <div class="help-search"></div>
        <div class="help-suggestions"></div>
        <div class="help-more-help"></div>
    </div>

    <div class="guides">
        <div class="guide-head"></div>
        <div class="guide-articles"></div>
        <div class="guide-magazine-btn"></div>
    </div>

    <div class="app-banner"></div>

    <div class="footer">
        <div class="footer-left"></div>
        <div class="footer-right"></div>
        <div class="footer-copyright"></div>
    </div>

    
</body>
</html>
